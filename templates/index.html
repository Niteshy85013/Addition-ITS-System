{% extends "base.html" %}

{% block content %}

<style>
    .tutor-container {
        max-width: 480px;
        margin: 60px auto;
        background: #fff;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 8px 28px rgba(0,0,0,0.12);
        font-family: "Inter", sans-serif;
        text-align: center;
    }

    .tutor-title {
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #2c2c2c;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }

    .tutor-title span {
        font-size: 1.1em;
    }

    .user-nav {
        font-size: 14px;
        margin-bottom: 20px;
        color: #555;
    }

    .user-nav a {
        color: #4c8bfa;
        text-decoration: none;
        font-weight: 600;
    }

    .problem-box {
        font-size: 2.4em;
        margin: 25px 0;
        font-weight: 600;
        color: #333;
        padding: 15px;
        border-radius: 12px;
        background: #f7f9fc;
        border: 1px solid #e1e4ea;
    }

    .form-input {
        font-size: 1.5em;
        padding: 10px 14px;
        width: 120px;
        text-align: center;
        border-radius: 12px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.2s ease;
        background: #fcfcfc;
    }

    .form-input:focus {
        border-color: #4c8bfa;
        box-shadow: 0 0 0 3px rgba(76, 139, 250, 0.25);
        background: white;
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: #4c8bfa;
        border: none;
        border-radius: 14px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s ease;
    }

    .submit-btn:hover {
        background: #3973d1;
    }

    #feedback {
        margin-top: 25px;
        font-size: 18px;
        min-height: 24px;
        font-weight: 600;
    }

    .btn-logout-icon {
  padding: 8px 16px;
  background: #ef4444;
  color: white !important;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}
.btn-logout-icon:hover {
  background: #dc2626;
}

.btn-primary {
  padding: 10px 20px;
  background: #2563eb;
  color: #fff !important;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  display: inline-block;
  transition: 0.2s ease-in-out;
}
.btn-primary:hover {
  background: #1e40af;
  transform: translateY(-2px);
}


</style>

<div class="tutor-container">

    <div class="tutor-title">
        ðŸ”¢ <span>Addition Tutor</span>
    </div>

    <p class="user-nav">
        Welcome, {{ current_user.email }} |
        <a href="{{ url_for('dashboard') }}" class="btn-primary">Dashboard</a>

        <a href="{{ url_for('logout') }}" class="btn-logout-icon">
  ðŸ”“ Logout
</a>


    </p>

    <div class="problem-box">
        {{ a }} + {{ b }} = ?
    </div>

    <form id="answerForm">
        <input type="hidden" name="a" value="{{ a }}" />
        <input type="hidden" name="b" value="{{ b }}" />

        <input
            type="number"
            name="answer"
            class="form-input"
            required
            placeholder="Answer"
        />

        <button class="submit-btn" type="submit">Check Answer</button>
    </form>

    <div id="feedback"></div>

</div>

<script>
    document.getElementById("answerForm").onsubmit = async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const res = await fetch("/check", { method: "POST", body: fd });
        const data = await res.json();

        const fb = document.getElementById("feedback");
        fb.textContent = data.message;
        fb.style.color = data.correct ? "#1a9b48" : "#d64545";

        if (data.correct) {
            setTimeout(() => location.reload(), 1500);
        }
    };
</script>

{% endblock %}
