{% extends "base.html" %}

{% block content %}

<style>
    body {
        background: #0f172a;
        font-family: "Inter", sans-serif;
    }

    .tutor-container {
        max-width: 480px;
        margin: 60px auto;
        background: rgba(17, 24, 39, 0.95);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 12px 32px rgba(0,0,0,0.6);
        text-align: center;
        color: #e5e7eb;
        position: relative;
    }

    /* Title and Icon */
    .tutor-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        color: #f3f4f6;
    }

    .tutor-title span {
        font-size: 1.2em;
        color: #6366f1;
    }

    /* User Navigation Buttons */
    .user-nav {
        font-size: 14px;
        margin-bottom: 30px;
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
        color: #facc15;
    }

    .user-nav a.btn-primary,
    .user-nav a.btn-logout-icon {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
        font-weight: 600;
    }

    .btn-primary {
        padding: 10px 20px;
        background: #6366f1;
        color: #fff !important;
        border-radius: 12px;
        transition: 0.2s ease-in-out;
    }

    .btn-primary:hover {
        background: #4f46e5;
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(99,102,241,0.4);
    }

    .btn-logout-icon {
        padding: 10px 18px;
        background: #ef4444;
        color: #fff !important;
        border-radius: 12px;
        transition: 0.2s ease;
    }

    .btn-logout-icon:hover {
        background: #dc2626;
        transform: translateY(-1px);
        box-shadow: 0 6px 18px rgba(239,68,68,0.4);
    }

    /* Problem Box */
    .problem-box {
        font-size: 2.4em;
        margin: 25px 0;
        font-weight: 700;
        color: #f3f4f6;
        padding: 20px;
        border-radius: 16px;
        background: rgba(55, 65, 81, 0.85);
        border: 1px solid rgba(100, 116, 139, 0.4);
        box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
        transition: transform 0.2s ease;
    }

    .problem-box:hover {
        transform: scale(1.03);
    }

    /* Input Field */
    .form-input {
        font-size: 1.5em;
        padding: 12px 16px;
        width: 130px;
        text-align: center;
        border-radius: 14px;
        border: 1px solid #4b5563;
        outline: none;
        background: #1e293b;
        color: #e5e7eb;
        transition: 0.2s ease;
    }

    .form-input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99,102,241,0.25);
        background: #111827;
    }

    /* Submit Button */
    .submit-btn {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: #6366f1;
        border: none;
        border-radius: 16px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        font-weight: 700;
        transition: 0.25s ease;
        box-shadow: 0 6px 18px rgba(99,102,241,0.4);
    }

    .submit-btn:hover {
        background: #4f46e5;
        transform: translateY(-2px);
        box-shadow: 0 10px 28px rgba(79,70,229,0.5);
    }

    /* Feedback */
    #feedback {
        margin-top: 25px;
        font-size: 18px;
        min-height: 26px;
        font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .tutor-container {
            padding: 30px 20px;
        }
        .problem-box {
            font-size: 2em;
            padding: 16px;
        }
        .form-input {
            width: 100px;
        }
    }
</style>

<div class="tutor-container">

    <div class="tutor-title">
        ðŸ”¢ <span>Addition Tutor</span>
    </div>

    <div class="user-nav">
        <span class="welcome-text">Welcome, {{ current_user.email }} |</span>
        <a href="{{ url_for('dashboard') }}" class="btn-primary">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn-logout-icon">ðŸ”“ Logout</a>
    </div>

    <div class="problem-box">
        {{ a }} + {{ b }} = ?
    </div>

    <form id="answerForm">
        <input type="hidden" name="a" value="{{ a }}" />
        <input type="hidden" name="b" value="{{ b }}" />

        <input type="number" name="answer" class="form-input" required placeholder="Answer" />

        <button class="submit-btn" type="submit">Check Answer</button>
    </form>

    <div id="feedback"></div>

</div>

<script>
    document.getElementById("answerForm").onsubmit = async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const res = await fetch("/check", { method: "POST", body: fd });
        const data = await res.json();

        const fb = document.getElementById("feedback");
        fb.textContent = data.message;
        fb.style.color = data.correct ? "#22c55e" : "#ef4444";

        if (data.correct) {
            setTimeout(() => location.reload(), 1500);
        }
    };
</script>

{% endblock %}
