{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: radial-gradient(circle at top, #020617, #020617);
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", sans-serif;
        color: #e5e7eb;
    }

    .auth-container {
        max-width: 420px;
        width: 100%;
        background: rgba(17, 24, 39, 0.9);
        backdrop-filter: blur(14px);
        padding: 42px 38px;
        border-radius: 22px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        text-align: center;
        animation: fadeIn 0.6s ease;
        border: 1px solid rgba(255, 255, 255, 0.08);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(24px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-container h2 {
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 6px;
        color: #f9fafb;
    }

    .auth-container p.subtitle {
        font-size: 14px;
        color: #9ca3af;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 18px;
        position: relative;
    }

    .form-group span {
        position: absolute;
        top: 50%;
        left: 14px;
        transform: translateY(-50%);
        font-size: 18px;
        color: #9ca3af;
        pointer-events: none;
    }

    .form-group input {
    width: 22rem;
    max-width: 22rem;
    padding: 15px 14px 15px 46px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    font-size: 15px;
    outline: none;
    background: rgba(2, 6, 23, 0.7);
    color: #f9fafb;
    transition: all 0.25s ease;
}


    .form-group input::placeholder {
        color: #9ca3af;
    }

    .form-group input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.25);
        background: rgba(2, 6, 23, 0.9);
    }

    button {
        width: 100%;
        padding: 15px;
        margin-top: 14px;
        background: linear-gradient(135deg, #6366f1, #3b82f6);
        border: none;
        border-radius: 16px;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.25s ease;
        box-shadow: 0 12px 28px rgba(59, 130, 246, 0.35);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 38px rgba(59, 130, 246, 0.45);
    }

    .auth-divider {
        margin: 26px 0 18px;
        height: 1px;
        background: linear-gradient(
            to right,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
    }

    .auth-bottom {
        font-size: 14px;
        color: #9ca3af;
    }

    .auth-bottom a {
        color: #818cf8;
        font-weight: 600;
        text-decoration: none;
    }

    .auth-bottom a:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .auth-container {
            padding: 34px 26px;
        }
    }
</style>

<div class="auth-container">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p class="subtitle">Sign in to continue</p>

    <form method="POST">
        <div class="form-group">
            <span>ðŸ“§</span>
            <input type="email" name="email" placeholder="Email address" required />
        </div>

        <div class="form-group">
            <span>ðŸ”’</span>
            <input type="password" name="password" placeholder="Password" required />
        </div>

        <button type="submit">Log In</button>
    </form>

    <div class="auth-divider"></div>

    <p class="auth-bottom">
        Donâ€™t have an account?
        <a href="{{ url_for('register') }}">Create one</a>
    </p>
</div>

{% endblock %}
